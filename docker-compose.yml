version: '3.9'
services:
  trooper-ms-payment:
    container_name: ms-payment
    build: ./
    ports:
      - 3004:3004
    volumes:
      - ./:/app/ms-payment
    environment:
      - PORT=3004
      - DB_HOST=mysql-ms-payment
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=ms-payment
      - JWT_SECRET=MTk4OGExOTZkMWYyOWZjZjlmOTcwMWVjZWRjMzc1MzZkOGM0MmFjMjQ0NjcyZjIzZDQwOGU4YTQ1YWQ3NTRjZA==
    depends_on:
      - mysql-ms-payment

  mysql-ms-payment:
    image: mysql:8
    ports:
      - 3308:3306
    volumes:
      - mysql-payment-volume-docker:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret

  mysql-ms-payment-test:
    image: mysql:8
    ports:
      - 3309:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret

volumes:
  mysql-payment-volume-docker:

networks: 
  default:
    name: trooper-network
    external: true